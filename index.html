<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Physics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="images/pi.jpg">
    </head>
    <body>
        <div id="app">
            <div id="left-main">
                <div id="formulas">
                    <img src="./images/formulas-edit.gif" height="100%;" width="110%;">
                </div>
                <div id="calculator-main">
                    <div id="calc-display">
                        <div id="calc-number-area">
                            0
                        </div>
                        <div id="calc-status-area">
                            <!-- Status messages go here -->
                        </div>
                    </div>
                    <div id="calc-row1">
                        <!-- AC, +/-, %, / -->
                        <div onclick="allClear()" class="row1-1 row-style func acButton">
                            AC
                        </div>
                        <div onclick="posNeg()" class="row1-2 row-style func">
                            +/-
                        </div>
                        <div onclick="percentage()" class="row1-3 row-style func">
                            %
                        </div>
                        <div onclick="buildMathArr(event)" class="row1-4 row-style operator divide">
                            <p class="divide">&divide;</p>
                        </div>
                    </div>

<!-- END OF FIRST ROW OF BUTTONS -->

                    <div id="calc-row2">
                        <!-- 7, 8, 9, * -->
                        <div onclick="calcNumButton(event)" class="row1-1 row-style num-color">
                            7
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-2 row-style num-color">
                            8
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-3 row-style num-color">
                            9
                        </div>
                        <div onclick="buildMathArr(event)" class="row1-4 row-style operator multiply">
                            <p class="multiply">&times;</p>
                            
                        </div>
                    </div>

<!-- END OF SECOND ROW BUTTONS -->

                    <div id="calc-row3">
                        <!-- 4, 5, 6, - -->
                        <div onclick="calcNumButton(event)" class="row1-1 row-style num-color">
                            4
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-2 row-style num-color">
                            5
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-3 row-style num-color">
                            6
                        </div>
                        <div onclick="buildMathArr(event)" class="row1-4 row-style operator">
                            -
                        </div>
                    </div>

<!-- END OF THIRD ROW BUTTONS -->

                    <div id="calc-row4">
                        <!-- 1, 2, 3, + -->
                        <div onclick="calcNumButton(event)" class="row1-1 row-style num-color">
                            1
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-2 row-style num-color">
                            2
                        </div>
                        <div onclick="calcNumButton(event)" class="row1-3 row-style num-color">
                            3
                        </div>
                        <div onclick="buildMathArr(event)" class="row1-4 row-style operator">
                            +
                        </div>
                    </div>

<!-- END OF FOURTH ROW BUTTONS -->

                    <div id="calc-row5">
                        <!-- 0, 0, ., = -->
                        <div onclick="calcNumButton(event)" class="row1-1-0 row-style num-color">
                            0
                        </div>
                        <div class="row1-3 row-style num-color char-show">
                            .
                        </div>
                        <div onclick='equals()' class="row1-4 row-style equals">
                            =
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-main">
                <div id="right-main-top">
                    <button onclick="clearRightDisplay()" id="clear-text" class="button button-clear">CLEAR</button>
                </div>
                <div id="right-main-bottom">
                    <ul id="equation-display">
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="./main.js"></script>
    </body>
</html>

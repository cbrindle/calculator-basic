<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <div id="left-main">
                <div id="calculator-main">
                    <div id="calc-display">
                        <!-- number display goes here -->
                    </div>
                    <div id="calc-row1">
                        <!-- AC, +/-, %, / -->
                        <div class="row1-1 row-style func">
                            AC
                        </div>
                        <div class="row1-2 row-style func">
                            +/-
                        </div>
                        <div class="row1-3 row-style func">
                            %
                        </div>
                        <div class="row1-4 row-style operator">
                            &divide;
                        </div>
                    </div>

<!-- END OF FIRST ROW OF BUTTONS -->

                    <div id="calc-row2">
                        <!-- 7, 8, 9, * -->
                        <div class="row1-1 row-style num-color">
                            7
                        </div>
                        <div class="row1-2 row-style num-color">
                            8
                        </div>
                        <div class="row1-3 row-style num-color">
                            9
                        </div>
                        <div class="row1-4 row-style operator">
                            X
                        </div>
                    </div>

<!-- END OF SECOND ROW BUTTONS -->

                    <div id="calc-row3">
                        <!-- 4, 5, 6, - -->
                        <div class="row1-1 row-style num-color">
                            4
                        </div>
                        <div class="row1-2 row-style num-color">
                            5
                        </div>
                        <div class="row1-3 row-style num-color">
                            6
                        </div>
                        <div class="row1-4 row-style operator">
                            -
                        </div>
                    </div>

<!-- END OF THIRD ROW BUTTONS -->

                    <div id="calc-row4">
                        <!-- 1, 2, 3, + -->
                        <div class="row1-1 row-style num-color">
                            1
                        </div>
                        <div class="row1-2 row-style num-color">
                            2
                        </div>
                        <div class="row1-3 row-style num-color">
                            3
                        </div>
                        <div class="row1-4 row-style operator">
                            +
                        </div>
                    </div>

<!-- END OF FOURTH ROW BUTTONS -->

                    <div id="calc-row5">
                        <!-- 0, 0, ., = -->
                        <div class="row1-1-0 row-style num-color">
                            0
                        </div>
                        <div class="row1-3 row-style num-color">
                            .
                        </div>
                        <div class="row1-4 row-style operator">
                            =
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-main">
                <div id="right-main-top">
                    <button onclick="clearRightDisplay()" id="clear-text" class="button button-clear">CLEAR</button>
                </div>
                <div id="right-main-bottom">
                    <!-- Display number readouts -->
                </div>
            </div>
        </div>
        
        <script src="./main.js"></script>
    </body>
</html>
